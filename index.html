<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusTime </title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

<body>

    <button class="nav-arrow left" onclick="prevBackground()"> &#8592; </button>
    <button class="nav-arrow right" onclick="nextBackground()"> &#8594; </button>
    <video autoplay muted loop id="bg-video" preload="none">
        <source src="videos/01.mp4" type="video/mp4">
    </video>

    <audio id="bg-music" loop preload="none">
        <source src="musicas/lofi.mp3" type="audio/mpeg">
    </audio>

    <div class="top-bar">
        <div class="music-info">
            <span id="music-name">LOFI.MP3</span>
            <input type="file" id="music-upload" accept="audio/*" style="display:none" onchange="handleCustomMusic(event)">
            <button class="btn-upload" onclick="document.getElementById('music-upload').click()">ADD MUSIC</button>
            <button class="music-nav-btn" onclick="prevMusic()">
                <svg viewBox="0 0 24 24" width="24" height="24"><polygon points="19,4 9,12 19,20"></polygon><rect x="5" y="4" width="2" height="16"></rect></svg>
            </button>
            <button class="music-nav-btn" onclick="toggleMusic()">
                <svg id="playIcon" viewBox="0 0 24 24" width="24" height="24"><polygon points="6,4 20,12 6,20"></polygon></svg>
                <svg id="pauseIcon" viewBox="0 0 24 24" width="24" height="24" style="display:none"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>
            </button>
            <button class="music-nav-btn" onclick="nextMusic()">
                <svg viewBox="0 0 24 24" width="24" height="24"><polygon points="5,4 15,12 5,20"></polygon><rect x="17" y="4" width="2" height="16"></rect></svg>
            </button>
        </div>
        <div class="sound-wave" id="wave">
            <span></span><span></span><span></span><span></span><span></span>
        </div>
    </div>

    <div class="glass-container">
        <div id="timer">00:00:00</div>
        <input type="range" id="timeSlider" min="0" max="300" value="0" step="any" style="cursor: pointer; position: relative; z-index: 10;">
        <div class="controls">
            <button class="btn start" onclick="startTimer()">START</button>
            <button class="btn pause" onclick="pauseTimer()">PAUSE</button>
            <button class="btn reset" onclick="resetTimer()">RESET</button>
        </div>
    </div>

    <div class="footer-links">
        <a href="about.html">About</a>
        <a href="privacy.html">Privacy</a>
        <a href="feedback.html">Feedback</a>
    </div>
